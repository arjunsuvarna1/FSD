        <form action="#">
  

            <div id="formfield">
                <label for="fullName">Enter Full Name: <sup>*</sup></label>

            </div>
            <div id="formfield">
                <label for="emailid">Enter Email: <sup>*</sup></label>
                <input type="email" id="emailid" required placeholder="Email">

            </div>
            <div id="formfield">
                <label for="age">Enter age: <sup>*</sup></label>
                <input type="number" id="age" required max="100" placeholder="Age">
            </div>
            <div id="formfield">
                <label for="typeOfQuery">Enter Option <sup>*</sup></label>
                <select id="typeOfQuery">
                    <option>Buisness Consulting</option>
                    <option>Software support</option>
                    <option>Report Bug</option>
                    <option>Investor</option>
                    <option>Media</option>
                </select>
            </div>
            <div id="formfield">
