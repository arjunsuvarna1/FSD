<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body>
    <main>
        <img src="images/ibm.png" alt="IBM" id="logo">
        <br>
        <form action="#">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Email Address" required autofocus
                aria-autocomplete="both">
            <br>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password" required minlength="8" maxlength="12">
            <br>

            <label>Remember Me</label>
            <input type="checkbox">

            <br>
            <input type="submit" value="Sign In">
        </form>
        <br>
        <a href="register.html">Dont have an Account?</a>
        <br>
        <a href="#">Forgot Password?</a>
    </main>
    <footer>
        Copyright &copy; 2018-2019
    </footer>
</body>

</html>
